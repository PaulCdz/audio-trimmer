<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Audio Trimmer YouTube</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow p-4 mb-10">
    <h1 class="text-3xl font-bold text-center text-blue-600">
      üéµ YouTube Audio Trimmer
    </h1>
    <p class="text-center text-gray-500 mt-1">T√©l√©charger, √©couter et couper facilement un extrait audio</p>
  </header>

  <!-- MAIN CONTENT -->
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-8">

    <!-- URL SECTION -->
    <h2 class="text-xl font-semibold mb-4">1Ô∏è‚É£ Entrez l'URL YouTube</h2>

    <div class="flex gap-3">
      <input id="url"
        class="flex-1 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="https://www.youtube.com/watch?v=..."
      />
      <button onclick="downloadAudio()"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
        Analyser
      </button>
    </div>

    <!-- DOWNLOADED AUDIO PLAYER -->
    <div class="mt-8 hidden" id="audioSection">
      <h2 class="text-xl font-semibold mb-4">2Ô∏è‚É£ Audio t√©l√©charg√©</h2>

      <audio id="player" controls class="w-full mb-6"></audio>
    </div>

    <!-- TRIM SECTION -->
    <div class="mt-8 hidden" id="trimSection">
      <h2 class="text-xl font-semibold mb-4">3Ô∏è‚É£ Couper l'extrait</h2>

      <div class="grid grid-cols-2 gap-4">

        <div>
          <label class="font-medium">D√©but (sec)</label>
          <input id="start"
            type="number"
            min="0"
            class="w-full p-3 mt-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label class="font-medium">Fin (sec)</label>
          <input id="end"
            type="number"
            min="0"
            class="w-full p-3 mt-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

      </div>

      <button onclick="trimAudio()"
        class="mt-6 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition w-full">
        Couper l'audio
      </button>

      <div class="mt-8 hidden" id="trimmedSection">
        <h2 class="text-xl font-semibold mb-4">4Ô∏è‚É£ R√©sultat</h2>
        <audio id="trimmedPlayer" controls class="w-full"></audio>
      </div>
    </div>

  </div>

  <!-- JS LOGIC -->
  <script>
    let downloadedFile = null;

    async function downloadAudio() {
      const url = document.getElementById("url").value;

      const response = await fetch("/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url }),
      });

      const data = await response.json();

      if (!data.file) {
        alert("Erreur lors du t√©l√©chargement");
        return;
      }

      downloadedFile = data.file;
      document.getElementById("player").src = data.file;

      document.getElementById("audioSection").classList.remove("hidden");
      document.getElementById("trimSection").classList.remove("hidden");
    }

    async function trimAudio() {
      const start = Number(document.getElementById("start").value);
      const end = Number(document.getElementById("end").value);

      if (isNaN(start) || isNaN(end) || start >= end) {
        alert("Les timecodes sont invalides.");
        return;
      }

      const res = await fetch("/trim", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ file: downloadedFile, start, end }),
      });

      const data = await res.json();

      if (!data.file) {
        alert("Erreur lors du trim");
        return;
      }

      document.getElementById("trimmedPlayer").src = data.file;
      document.getElementById("trimmedSection").classList.remove("hidden");
    }
  </script>

</body>
</html>
